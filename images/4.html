<!DOCTYPE html>
<html>
<head>
    <title>vazifa 4</title>
</head>
<body>
    <h1 style="text-align: center;">Employee Registration Form</h1>
   <form action="">

        <!-- start -->

        <!-- gender radio button -->
        <div>
            <input type="radio" name="gender" id="Mr">
            <label for="Mr">Mr</label>

            <input type="radio" name="gender" id="Mrs">
            <label for="Mrs">Mrs</label>

            <input type="radio" name="gender" id="Ms">
            <label for="Ms" id="Ms">Ms</label>
        </div>
        <br>

        <!-- Firstname text input -->
        <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="First Name">
        </div><br> 

        <!-- Lastname text input -->
        <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Last Name">
        </div><br>
        
        <!-- Adress1 text input -->
        <div>
            <label for="adres1">Mail Address 1</label>
            <input type="text" name="adres" id="adres1">
        </div><br>
        
        <!-- Adress2 text input -->
        <div>
            <label for="adres2">Mail Address 2</label>
            <input type="text" name="adres" id="adres2">
        </div><br>

        <!-- City text input -->
        <div>
            <label for="city">City</label>
            <input type="text" name="city" id="city">
        </div>

        <!-- State text option -->
        <div>
            <label for="state"></label>
            <p>State <select>
                <option>Tashkent</option>
                <option>Bukhara</option>
                <option>Samarkand</option>
            </select></p>
        </div>
        
        <!-- Zip text input -->
        <div>
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip">
        </div><br>
        
        <!-- Submit text input -->
        <div>
            <label for="upload">Upload Photo</label>
            <input type="submit" name="upload" id="upload" value="Browse">
            <label for="upload">No file Selected</label>
        </div><br>
       
        <!-- Email text input -->
        <div>
            <label for="email">E-Mail</label>
            <input type="email" name="email" id="email">
        </div><br>

        <!-- Mobile text input -->
        <div>
            <label for="number">Mobile</label>
            <input type="number" name="mobile" id="number" placeholder="+91">
        </div><br>
        
        <!-- Checkbox text input -->
        <div>
            <label for="">Languages known</label>  
            <p><input type="checkbox" name="tashent" id="">Tashkent</p>
            <p><input type="checkbox" name="Bukhara" id="Bukhara">Bukhara</p>
            <p><input type="checkbox" name="Samarkand" id="Samarkand">Samarkand</p>
        </div> 

        <!-- Information input -->
        <div>
            <label for="add_information">Additional Information</label><br>
            <textarea name="add_information" id="add_information" rows="4"></textarea>
        </div>

        <p><input type="submit" value="submit"> <input type="submit" value="reset"></p>

         <!-- end -->
    </form>
</body>
</html>
